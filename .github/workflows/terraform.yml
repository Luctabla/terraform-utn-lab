name: Terraform Deploy

on:
  push:
    branches:
      - main
      - qa
  pull_request:
    branches:
      - main
      - qa
  workflow_dispatch:
    inputs:
      workspace:
        description: 'Terraform workspace to use'
        required: true
        type: choice
        options:
          - prod
          - qa
          - dev
      apply_changes:
        description: 'Apply changes after plan?'
        required: true
        type: boolean
        default: false

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      workspace: ${{ steps.workspace.outputs.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Package Lambda function
        run: |
          cd ${{ github.workspace }}
          zip -j lambda_function.zip lambda_function.py

      - name: Set workspace name
        id: workspace
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "workspace=${{ inputs.workspace }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "workspace=prod" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/qa" ]; then
            echo "workspace=qa" >> $GITHUB_OUTPUT
          else
            echo "workspace=dev" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Select or Create Workspace
        run: |
          terraform workspace select ${{ steps.workspace.outputs.workspace }} || terraform workspace new ${{ steps.workspace.outputs.workspace }}

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan
        continue-on-error: false

      - name: Upload Plan and Lambda Package
        uses: actions/upload-artifact@v4
        with:
          name: terraform-artifacts-${{ steps.workspace.outputs.workspace }}
          path: |
            tfplan
            lambda_function.zip
          retention-days: 5

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const workspace = '${{ steps.workspace.outputs.workspace }}';
            const output = `### Terraform Plan for \`${workspace}\` workspace

            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Workspace: \`${workspace}\`*
            *Pusher: @${{ github.actor }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/qa')) ||
      (github.event_name == 'workflow_dispatch' && inputs.apply_changes == true)
    environment:
      name: ${{ needs.plan.outputs.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan and Lambda Package
        uses: actions/download-artifact@v4
        with:
          name: terraform-artifacts-${{ needs.plan.outputs.workspace }}

      - name: Terraform Init
        run: terraform init

      - name: Select Workspace
        run: terraform workspace select ${{ needs.plan.outputs.workspace }}

      - name: Terraform Apply
        run: terraform apply tfplan

      - name: Terraform Output
        run: terraform output -json > terraform-outputs.json

      - name: Upload Terraform Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ needs.plan.outputs.workspace }}
          path: terraform-outputs.json
          retention-days: 30
